<!DOCTYPE html>
<html>
<body style="background-color:powderblue;">

<h2 style="background-color:aqua;">What Can JavaScript Do?</h2>

<p style="background-color:skyblue;">JavaScript can change HTML attribute values.</p>

<p style="background-color:cyan;">In this case JavaScript changes the value of the src (source) attribute of an image.</p>


<img id="myImage" src="off.png" style="width:550px">
<p> </p>
<button onclick="document.getElementById('myImage').src='on.png'" style="color:tomato">Light on</button>
<p> </p>
<button onclick="document.getElementById('myImage').src='off.png'"style="color:limegreen">Light off</button>




</body>
</html>
